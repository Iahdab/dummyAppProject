<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #f="ngForm"novalidate >
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email"  required pattern="[^  @]*@[^ @]*" ></ion-input>
          </ion-item>


          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="Password" name="password" required minlength="8" ></ion-input>
          </ion-item>
          <!-- <pre> is valid?{{f.controls.email?.valid }}</pre> -->
          <!-- <pre> dirty?{{f.controls.email?.dirty }}</pre> -->
          <!-- <pre> touched{{f.controls.email?.touched}}</pre> -->
          <ion-button color="dark" fill="clear" size="full">forget email/password?</ion-button>
          <ion-button color="success" size="full" (click)="login()">Login</ion-button>
          <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>
          <!-- <pre>{{f.value | json }}</pre> -->


        </form>
      </ion-card-content>
    </ion-card>
  </div>
 
</ion-content>
